ext.cdvMinSdkVersion=21
ext.cdvCompileSdkVersion=26
ext.cdvTargetSdkVersion=29
ext.cdvReleaseSigningPropertiesFile="../../release-signing.properties"

android {
    defaultConfig {
        minSdkVersion 21
        compileSdkVersion 26
        targetSdkVersion 29

        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
    }
}

